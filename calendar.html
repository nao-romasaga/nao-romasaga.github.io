        <script>
          var nowDate = new Date();
          var y = Number(nowDate.getFullYear());
          var m = Number(nowDate.getMonth())+1;
          var d = nowDate.getDate();
          var m2 = (m == 12) ? 1 : m+1; // 12月なら1月に
          var y2 = (m == 12) ? y+1 : y; // 12月なら翌年に
          var d2 = 1;
          var now = y + "-" + addZero(m) + "-" + addZero(d);
          var next = y2 + "-" + addZero(m2) + "-" + addZero(d2);

          var width = window.parent.screen.width;
          var spFlag = (width < 768);
          if(spFlag) {
            var toolBar = {
                    left: 'prev,next',
                    center: 'title',
                    right: ''
                }
            var initialViewName = 'listMonth';  
          } else {
            var toolBar = {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,listMonth'
                }
            var initialViewName = '';
          }

            document.addEventListener('DOMContentLoaded', function() {
              var srcCalendarEl = document.getElementById('source-calendar');
              var destCalendarEl = document.getElementById('destination-calendar');
          
              var srcCalendar = new FullCalendar.Calendar(srcCalendarEl, {
                headerToolbar: toolBar,
                locale: 'ja',
                initialDate: now,
                initialView: initialViewName,
                businessHours: true,
                eventTimeFormat: { hour: 'numeric', minute: '2-digit' },
                events: {
                    url: './js/event.json',
                    success: function(e) {
                    },
                    failure: function() {
                        document.getElementById('script-warning').style.display = 'block'
                    }
                },
                eventLeave: function(info) {
                  console.log('event left!', info.event);
                }
              });
          
              var destCalendar = new FullCalendar.Calendar(destCalendarEl, {
                headerToolbar: toolBar,
                locale: 'ja',
                initialDate: next,
                initialView: initialViewName,
                businessHours: true,
                eventTimeFormat: { hour: 'numeric', minute: '2-digit' },
                events: {
                    url: './js/event.json',
                    success: function(e) {
                        console.log(e)
                    },
                    failure: function() {
                        document.getElementById('script-warning').style.display = 'block'
                    }
                },
                eventLeave: function(info) {
                  console.log('event left!', info.event);
                }
              });
          
              srcCalendar.render();
              if(!spFlag) {
                destCalendar.render();
              }
            });
            function addZero(num) {
              return (num < 10) ? "0"+num : num;
            }
          </script>

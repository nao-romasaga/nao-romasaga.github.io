<body>
    <div class="haikei">
        <div class="container">
            <div class="info-modal">
                <div class="info-modal-header">ログイン/ログアウト</div>
                <div class="bg-simple" id="LOGIN_STATUS" style="padding:15px;">
                    <img src="" id="img" style="width:40px; border-radius: 20px;">
                    <span id="name">Now Loading...</span><br>
                    <span id="info"></span>
                </div>
                <div class="text-center width-100" id="firebaseui-auth-container"></div>
                <div class="text-center width-100" id="logout">
                    <div id="logout_tw" class="shadow-black" onclick="logout()"
                        style="margin: 20px; border-radius: 10px; background-color:#55acee; color:white"><i
                            class="fab fa-twitter"></i> ログアウト</div>
                    <div id="logout_g" onclick="logout()"
                        style="margin: 20px; border-radius: 10px; background-color:white;"><img
                            class="firebaseui-idp-icon" alt=""
                            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"> ログアウト</div>
                </div>

                ログインすることで下記の機能が利用可能になります<br>
                <div class="subtitle-long">ステータス上限チェック　</div><br>
                ステータスを入力しながら「<span class="shadow-blue text-white">今のスタイル</span>があと<span
                    class="shadow-red text-white">どれぐらいステータスが上がるか</span>」をチェックできます<br>
                <img src="https://romasagatool.com/img/party_pc.jpg" class="d-none d-sm-inline">
                <img src="https://romasagatool.com/img/party_sp.jpg" class="d-sm-none width-100">
                <hr>
                <div class="subtitle-long">周回適性チェック　</div><br>
                ステータス入力してあるキャラを並べて「<span class="shadow-blue text-white">このクエスト</span>ならあと<span
                    class="shadow-red text-white">どれぐらいステータスが上がるか</span>」をまとめてチェックできます<br>
                <img src="https://romasagatool.com/img/mydata_pc.jpg" style="max-width:100%">
            </div>
            <script type="text/javascript" src="./js/login.js"></script>

        </div>
    </div> <!-- main -->

    <script>
        $(document).on('click', '.NAME_AREA', function () {
            $(this).find(".fas").toggleClass("fa-sort-up fa-sort-down");
            // ダウンしたい場合
            var showAll = $(this).find(".fas").hasClass("fa-sort-up");
            $(this).parent().find(".col-3").each(function(i, e){
                if(showAll) {
                    $(this).find(".VERTICAL_IMG").removeClass("d-none");
                    $(this).find(".ICON_IMG").addClass("d-none");
                    $(this).removeClass("d-none");
                } else {
                    $(this).find(".VERTICAL_IMG").addClass("d-none");
                    $(this).find(".ICON_IMG").removeClass("d-none");
                    if(i >= 4) {
                        $(this).addClass("d-none");
                    }
                }
            });
        });
        var result2 = createArtistList(ILLUST_DATA);
        // アーティスト単位のループ
        for(var tmp of result2){
            var target = tmp['artist'].indexOf("情報募集中") > -1 ? "#UNKNOWN_AREA": "#ILLUST_AREA";

            var parent;
            if(tmp['sIds'].length < 2){
                target = "#SINGLE_AREA";
                parent = $("#SINGLE_TEMPLATE").clone().removeClass("d-none").attr("id","");
                parent.find(".NAME").text(tmp['artist']);
                parent.find(".VERTICAL_IMG").attr('data-src', getImgPath(`style_vertical/${tmp['sIds'][0]}.png`));
            } else {
                var nameTmpl = $("#NAME_TEMPLATE").clone().removeClass("d-none").attr("id","");
                nameTmpl.find(".NAME").text(tmp['artist']);
                parent = $("#ARTIST_TEMPLATE").clone().removeClass("d-none").attr("id","");                
                parent.append(nameTmpl);
                for(var idx in tmp['sIds']){
                    sId = tmp['sIds'][idx];
                    var tmpl = $("#VERTICAL_TEMPLATE").clone().attr("id","").addClass("idx" + idx);
                    if(idx < 4) {
                        tmpl.removeClass("d-none");
                    }
                    tmpl.find(".VERTICAL_IMG").attr('data-src', getImgPath(`style_vertical/${sId}.png`));
                    tmpl.find(".ICON_IMG").attr('data-src', getImgPath(`style_icon/${sId}.png`));
                    parent.append(tmpl);
                }                
            }

            $(target).append(parent);
        }

        function createArtistList(ILLUST_DATA) {
            var result = {};
            for(var sId in ILLUST_DATA){
                if(result[ILLUST_DATA[sId]] == undefined){
                    result[ILLUST_DATA[sId]] = {
                        "artist" : ILLUST_DATA[sId],
                        "sIds" : [],
                        "size" : 0
                    };
                }
                result[ILLUST_DATA[sId]]['sIds'].push(sId);
                result[ILLUST_DATA[sId]]['size']++;
            }
            var result2 = [];
            for(var i in result){
                result2.push(result[i]);
            }
            result2.sort(function(a,b){
                if(a.size > b.size){
                    return -1;
                } else if(a.size < b.size){
                    return 1;
                } else {
                    return 0;
                }
            });
            return result2;
        }

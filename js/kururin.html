                <h1 class="text-center title-text" style="font-size: 4vw;">伯爵くるりんジェネレーター</h1>
                <script>
            $(document).ready(function () {
                $(".card").hide();
                $(".fukidashi , .char").click(function () {
                    next = $(".fukidashi").hasClass('fkd1') ? 'fkd2' : 'fkd1';
                    $(".fukidashi").removeClass('fkd1').removeClass('fkd2').addClass(next);
                    var rand = Math.floor(Math.random() * 30);
                    var PARAM = ["HP", "腕力", "体力", "器用さ", "素早さ", "知力", "精神", "愛", "魅力"
                                , "腕力", "体力", "器用さ", "素早さ", "知力", "精神", "愛", "魅力"
                                , "腕力", "体力", "器用さ", "素早さ", "知力", "精神", "愛", "魅力"
                                , "夜の体力", "気高さ", "気品", "身長", "体重"
                    ];
                    var rand2 = Math.floor(Math.random() * 6);
                    if (rand2 === 0) {
                        next = "char-stmiss";
                        up = "がダウン";
                    } else {
                        next = $("#CHAR").hasClass('char-stup') ? 'char-stup2' : 'char-stup';
                        up = "がアップ";
                    }
                    $("#CHAR").removeClass('char-stup').removeClass('char-stmiss').removeClass('char-stup2').addClass(next);

                    let msg = PARAM[rand] + up;
                    $(".fukidashi").text(msg);
                });
            });
                </script>
                <style>
                    .fkd1 {
                        animation: fk1 0.5s;
                    }
                    @keyframes fk1 {
                        0% { transform:scale(0,0);} /* 1.1 */
                        100% { transform:scale(1,1);} /* 1.1 */
                    }
                    .fkd2 {
                        animation: fk2 0.5s;
                    }
                    @keyframes fk2 {
                        0% { transform:scale(0,0);} /* 1.1 */
                        100% { transform:scale(1,1);} /* 1.1 */
                    }
                </style>

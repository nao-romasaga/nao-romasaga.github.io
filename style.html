<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/accordion.css">
        <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
        <script src="https://d3js.org/d3-path.v1.min.js" charset="utf-8"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>

        <script src="./js/Firebase.js"></script>
        <script src="./js/utils.js" ></script>
        <script src="./js/style.js" ></script>
        <script src="./js/culcStyleBonus.js" ></script>
        <script src="./js/damage.js" ></script>
        <script src="./js/radarChart.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/jquery.sliderPro.js"></script>
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/slider-pro.min.css">
        <style>
            /* スライド下のページャーの設定 */
            .sp-buttons { padding-top: 40px; }
            .sp-button { width: 30px; height: 10px; border: none; margin: 7px; background: white; }
            .sp-selected-button { background: #000; }
            @media only screen and (min-width: 768px) and (max-width: 1024px) { .xs-show { display:none; } .xs-hide { display:block; } }
            @media only screen and (min-width: 568px) and (max-width: 768px) { .sp-button { width: 25px; height: 18px; } }
        </style>
        <title>ロマサガRS キャラクター詳細@nao_romasaga</title>
        <!-- http://ifs.nog.cc/hkaityo.hp.infoseek.co.jp/dq/rs2-01.html -->
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class ="haikei"><div class="container">
                <div class="text-center">
                    <a href="https://www.jp.square-enix.com/saga_reuniverse/" target="new"><img src="https://www.jp.square-enix.com/saga_reuniverse/assets/img/cmn_logo01_sp.png" class="col-sm-12 col-md-8 col-lg-6"></a>
                </div>
                <h3 class="text-center opacity">キャラクター詳細</h3>
                <p class="text-right opacity"><small>バグ発見、ご要望は <a href="https://twitter.com/nao_romasaga_rs" target="new">nao_romasaga_rs</a>まで</small>
                </p>
                <p class="slide1 loading"><i class="dot_yuki dot_mid dot char-hashiri"></i></p>
                <p class="slide2 loading"><i class="dot_monika dot_mid dot char-hashiri"></i></p>
                <div id="slider-pro" class="slider-pro">
                    <div class="sp-slides">
                        <div class="sp-slide text-center opacity-char-back" id="RS1"><h5 class="game-banner">ロマンシング・サガ</h5></div>
                        <div class="sp-slide text-center opacity-char-back" id="RS2"><h5 class="game-banner">ロマンシング・サガ2(1)</h5></div>
                        <div class="sp-slide text-center opacity-char-back" id="RS22"><h5 class="game-banner">ロマンシング・サガ2(2)</h5></div>
                        <div class="sp-slide text-center opacity-char-back" id="RS3"><h5 class="game-banner">ロマンシング・サガ3</h5></div>
                        <div class="sp-slide text-center opacity-char-back" id="SF1"><h5 class="game-banner">サガフロンティア1</h5></div>
                        <div class="sp-slide text-center opacity-char-back" id="SF2"><h5 class="game-banner">サガフロンティア2</h5></div>
                        <div class="sp-slide text-center opacity-char-back">
                            <h5 class="game-banner">アンリミテッド・サガ<br>サガ・スカーレットグレイス</h5><span id="US"></span><span id="SS"></span>
                            <h5 class="game-banner">ロマンシング・サガRS</h5><span id="RSR"></span>
                        </div>
                    </div>
                </div>
                <div class="opacity-char-back" style="width:100%;" id="charData">
                    <p class="text-center darkButton width-100 pad0 mar0" id="charName"></p>
                    <div style="margin: 0px 15px 0px 15px">スタイルLv <span class='nowStyleLevel'>50</span><input type="range" class="input-range" value="50" min="30" max="50" id="styleChartLv"></div>
                    <div class="row">
                        <div class="col-3 text-center m-auto">
                            <span id="charDot" class="char-hashiri char dot_mid dot"></span>
                        </div>
                        <div class="col-9">
                            <table class="table table-sm width-100 small">
                                <tbody>
                                    <tr class="char-bottom text-nowrap">
                                        <td>腕力</td><td id="tdStr" class="text-right"><input id="charSTR" type="number" class="input charParam" style="width: 60px" value="3"></td>
                                        <td>体力</td><td id="tdVit" class="text-right"><input id="charVIT" type="number" class="input charParam" style="width: 60px" value="3"></td>
                                    </tr>
                                    <tr class="char-bottom text-nowrap">
                                        <td>器用さ</td><td id="tdDex" class="text-right"><input id="charDEX" type="number" class="input charParam" style="width: 60px" value="6"></td>
                                        <td>素早さ</td><td id="tdAgi" class="text-right"><input id="charAGI" type="number" class="input charParam" style="width: 60px" value="7"></td>
                                    </tr>
                                    <tr class="char-bottom text-nowrap">
                                        <td>知力</td><td id="tdInt" class="text-right"><input id="charINT" type="number" class="input charParam" style="width: 60px" value="9"></td>
                                        <td>精神</td><td id="tdMnd" class="text-right"><input id="charMND" type="number" class="input charParam" style="width: 60px" value="6"></td>
                                    </tr>
                                    <tr class="char-bottom text-nowrap">
                                        <td>愛</td><td id="tdAi" class="text-right"><input id="charAI" type="number" class="input charParam" style="width: 60px" value="7"></td>
                                        <td>魅力</td><td id="tdMi" class="text-right"><input id="charMI" type="number" class="input charParam" style="width: 60px" value="6"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class=" tabArea" style="color: #faf0b4; width:100%; border-bottom: 2px solid;">
                    <div class="text-center m-auto style-tab-active styleTab" id="tabStyle" style="width: 30%">スタイル</div>
                    <div class="text-center m-auto style-tab-disabled styleTab" id="tabSkill" style="width: 30%">技・術</div>
                    <div class="text-center m-auto style-tab-disabled styleTab" id="tabDiff" style="width: 35%">ステータス比較</div>
                </div>
                <div class="style-bgcolor styleChoiceArea">
                    <div id="styleChoice">                    </div>
                </div>
                <div class="style-bgcolor styleChoiceArea">
                    <div id="styleBgImg">
                        <div class="text-center darkButton" style="margin-bottom: 10px; opacity: 0.8; padding-right:46px;" id="styleNameLabel"></div>
                        <div id="styleInfo" class="row" style="margin-top:50px;">
                            <div class="float-right text-center m-auto">
                                <span id="styleDot" class="char dot_mid dot char-aruku"></span>
                            </div>
                            <div class="small text-nowrap style-param-window">
                                <div class="text-center char-bottom">Lv<span class="nowStyleLevel">50</span> ステータス</div>
                                <span id="styleSTR"></span><br>
                                <span id="styleVIT"></span><br>
                                <span id="styleDEX"></span><br>
                                <span id="styleAGI"></span><br>
                                <span id="styleINT"></span><br>
                                <span id="styleMND"></span><br>
                                <span id="styleAI"></span><br>
                                <span id="styleMI"></span><br>
                            </div>
                            <table class="small style-skill-window" style="width:90%">
                                <tr>
                                    <td>.</td><td></td><td></td>
                                </tr>
                                <tr>
                                    <td>　</td>
                                    <td id="skillList"></td>
                                    <td id="abilityList"></td>
                                </tr>
                                <tr>
                                    <td>.</td><td></td>
                                </tr>
                            </table>
                            <div class="m-auto width-100 styleChoiceArea"  style="padding: 0px 15px 0px 15px;">
                                <div class="text-center darkButton" style="margin-bottom: 10px">スタイルLv別 ステータス値比較</div>
                                <table class="table table-sm width-100 small text-nowrap style-param-window" id="statusDiffTable">
                                    <thead>
                                        <tr>
                                            <th>Lv</th><th>腕</th><th>体</th><th>器</th><th>速</th><th>知</th><th>精</th><th>愛</th><th>魅</th>
                                        </tr>
                                    </thead>
                                    <tbody class='pad0'>
                                    </tbody>
                                </table>                                    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="style-bgcolor styleDiffArea text-center">
                    <div class="text-center darkButton chartLabel" style="margin-bottom: 10px">スタイル別 補正値</div>
                    <div class=" radarChart m-auto" id="perChart" style="display: inline-flex;"></div>
                    <div class=" text-center darkButton chartLabel" style="margin-bottom: 10px">スタイル別 ステータス値</div>
                    <div class=" radarChart m-auto" id="valueChart" style="display: inline-flex;"></div>
                </div>
                <div class="style-bgcolor styleSkillArea">
                    <div class="text-center m-auto">
                        <button class="icon_btn_on" id="displayDamage" style="background-size: 200px 40px;">ダメージ<span class="d-none" id="msg">非</span>表示</button>
                    </div>
                </div>
                <div id="styleSkill" class=' styleSkillArea'></div>
            </div>
            <br>
        </div></div> <!-- main -->
</body>
</html>

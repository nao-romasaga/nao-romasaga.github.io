/* 検索ボックス装飾 */

.switch-button {
  position: relative;
  display: flex;
  align-items: center;
  width: 100px;
  min-height: 30px;
  padding: 0 12px 0 12px;
  background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
  border: 2px solid #10b981;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  overflow: hidden;
  
  &:hover:not(.disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
  }
  
  &:active:not(.disabled) {
    transform: translateY(0);
  }
  
  &.active {
    border-color: #34d399;
    box-shadow: 
      0 0 15px rgba(16, 185, 129, 0.3),
      0 8px 20px rgba(16, 185, 129, 0.2),
      0 15px 35px rgba(16, 185, 129, 0.4);
    
    .indicator-dot {
      background: radial-gradient(circle,#fff 0,#e0f2fe 15%,#10b981 40%,#059669 30%);
      box-shadow: 
        0 0 10px rgba(16, 185, 129, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        inset 0 0 8px rgba(255, 255, 255, 0.3);
    }
    
    .glow-effect {
      opacity: 1;
      transform: translateX(-50%) scale(1.2);
    }
  }
  
  &.disabled {
    cursor: not-allowed;
    opacity: 0.6;
  }
}

.switch-content {
  display: flex;
  align-items: center;
  width: 100%;
  z-index: 1;
  position: relative;
}

.indicator {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 1.5rem;
  height: 1.5rem;
  z-index: 2;
  @media (max-width: 768px) {
    left: 5px;
  }
  
  .indicator-dot {
    width: 0.75rem;
    height: 0.75rem;
    border-radius: 50%;
    border: 1px solid rgba(0, 255, 255, 0.7);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
}

.icon {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 2rem;
  height: 2rem;
  font-size: 1.25rem;
  color: #d69e2e;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.label {
  line-height: 1.2rem;
  color: #faf0b4;

}

/* アイコンとラベルを中央寄せにするためのコンテナ */
.center-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
}

.switch-content::after {
  content: '';
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.75rem;
}

.glow-effect {
  position: absolute;
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%) scale(0.8);
  width: 120%;
  height: 30px;
  background: radial-gradient(ellipse, rgba(16, 185, 129, 0.8) 0%, rgba(16, 185, 129, 0.4) 40%, transparent 30%);
  border-radius: 50%;
  opacity: 0;
  transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  pointer-events: none;
  filter: blur(2px);
}

.switch-button.active::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
